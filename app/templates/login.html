<div class="container loginMain" ng-class="{blue:isError,red:isWarning}">
	<button type="submit" class="btn btn-default" ng-click="colorRed()">红色</button>
	<button type="submit" class="btn btn-default" ng-click="colorBlue()">蓝色</button>
</div>
<div class="container loginMain" ng-class="{blue:isBlue,red:isRed}">
	<form class="form-horizontal">
		  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
			    <div class="col-sm-10">
			      	<input type="text" class="form-control" id="inputEmail3" placeholder="请输入您的姓名" ng-model="userInfo.name">
			    </div>
		  </div>
		  
		  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
			    <div class="col-sm-10">
			      	<input type="email" class="form-control" id="inputEmail3" placeholder="请输入您的邮箱" ng-model="userInfo.email">
			    </div>
		  </div>
		  
		  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
			    <div class="col-sm-10">
			      	<input type="password" class="form-control" id="inputPassword3" placeholder="请输入您的密码" ng-model="userInfo.password">
			    </div>
		  </div>
		  
		  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
				      <div class="checkbox">
				        <label>
				          	<input type="checkbox"> 登录前请阅读
				        </label>
				      </div>
			    </div>
		  </div>
		  
		  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default btn-gray" ng-click="go()">登录</button>
			      <button type="submit" class="btn btn-default" ng-click="resetData()">重置</button>
			      <button type="submit" class="btn btn-default" ng-click="getData()">获取表单的值</button>
			      <button type="submit" class="btn btn-default" ng-click="setData()">设置默认值</button>
			    </div>
		  </div>
	</form>
</div>
