<div class="panel panel-primary">
	<div class="panel-heading">
			<div class="panel-title">
				<b>购物车</b>
			</div>
	</div>
	<div class="panel-body">
		<table class="table table-hover" ng-show="cart.length">
		 	<thead>
		        <tr>
		          <th>产品编号</th>
		          <th>产品名字</th>
		          <th>购买数量</th>
		          <th>产品单价</th>
		          <th>产品总价</th>
		          <th>操作</th>
		        </tr>
		      </thead>
		      <tbody>
		        <tr ng-repeat="item in cart">
		          <td>{{item.id}}</td>
		          <td>{{item.name}}</td>
		          <td>
		          	<button type="button" class="btn btn-primary" ng-click="reduce(item.id)">-</button>
		          	<input type="text" name="" id="" value="{{item.num}}" ng-model="item.num" />
		            <button type="button" class="btn btn-primary" ng-click="add(item.id)">+</button>
		          </td>
		          <td>{{item.price}}</td>
		          <td>{{item.num * item.price}}</td>
		          <td><button type="button" class="btn btn-danger" ng-click="remove(item.id)">移除</button></td>
		        </tr>
		        <tr>
		          <td>总购买价</td>
		          <td>{{totalPrice()}}</td>
		          <td>总购买数量</td>
		          <td>{{totalNum()}}</td>
		          <td colspan="2"><button type="button" class="btn btn-danger" ng-click="cart={};">清空购物车</button></td>
		        </tr>
		      </tbody>
		</table>
		<p ng-show="!cart.length">您的购物车已清空！</p>
	</div>
</div>
